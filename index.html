<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – iOS aplikacije</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  min-height:100vh;
  font-family:'Montserrat', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  background-attachment: fixed;
  color:white;
}

/* HEADER */
h1{
  text-align:center;
  padding:40px 20px;
  font-weight:700;
  font-size:32px;
}

/* GRID */
.container{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:30px;
  padding:20px;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px 20px;
  text-align:center;
  transition:0.3s ease;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  height:220px;
}

.card:hover{
  transform:translateY(-8px);
  background:rgba(255,255,255,0.12);
}

/* BUTTON */
.btn{
  margin-top:auto;
  display:inline-block;
  padding:12px 25px;
  border-radius:30px;
  background:#ff4da6;
  color:white;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

.btn:hover{
  background:#ff2d8d;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px 0;
  color:#ffffff80;
  background:none;
  margin-top:50px;
}

/* RESPONSIVE */
@media(max-width:1000px){
  .container{
    grid-template-columns: repeat(2, 1fr);
  }
}

@media(max-width:600px){
  .container{
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h1>iOS Aplikacije</h1>

<div class="container">

  <div class="card">
    <h3>Aplikacija 1</h3>
    <a href="#" class="btn">Preuzmi</a>
  </div>

  <div class="card">
    <h3>Aplikacija 2</h3>
    <a href="#" class="btn">Preuzmi</a>
  </div>

  <div class="card">
    <h3>Aplikacija 3</h3>
    <a href="#" class="btn">Preuzmi</a>
  </div>

  <div class="card">
    <h3>Aplikacija 4</h3>
    <a href="#" class="btn">Preuzmi</a>
  </div>

</div>

<footer>
© 2026 Balkan Media
</footer>

</body>
</html>
