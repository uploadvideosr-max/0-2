<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – iOS aplikacije</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}

/* HEADER */
header{
  padding:35px 20px 20px;
}

.main-logo{
  font-size:44px;
  font-weight:700;
  letter-spacing:2px;
  margin-bottom:15px;
}

header h1{
  font-size:36px;
  margin-bottom:10px;
}

header p{
  opacity:.85;
}

/* CONTAINER GRID — ISTO KAO ANDROID */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:20px;
}

/* APP CARD — ISTO KAO ANDROID */
.app{
  background:rgba(255,255,255,0.08);
  border-radius:22px;
  padding:20px;
  backdrop-filter:blur(10px);
  transition:.4s;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.app:hover{
  transform:translateY(-6px);
}

/* APP LOGO — ISTA VELIČINA */
.app-logo{
  width:90px;
  height:90px;
  object-fit:contain;
  margin-bottom:10px;
}

/* DESCRIPTION */
.app p{
  font-size:14px;
  margin-bottom:12px;
  opacity:0.9;
}

/* DOWNLOAD BUTTON — DRUGA BOJA (iOS stil) */
.download{
  display:inline-block;
  margin-top:10px;
  padding:10px 25px;
  background:#ffffff;
  color:#000;
  text-decoration:none;
  border-radius:30px;
  font-weight:700;
  transition:.3s;
}

.download:hover{
  box-shadow:0 0 20px rgba(255,255,255,.7);
  transform:scale(1.05);
}

/* FOOTER */
footer{
  margin:40px 0 20px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <div class="main-logo">Balkan Media</div>
  <h1><i class="fab fa-apple"></i> iOS aplikacije</h1>
  <p>Direktno preuzimanje aplikacija za iPhone i iPad</p>
</header>

<div class="container">

  <div class="app">
    <img src="images/Balkan Media TV.png" class="app-logo">
    <p>iOS aplikacija za gledanje Balkan Media sadržaja.</p>
    <a class="download" href="#" target="_blank">
      <i class="fas fa-download"></i> Preuzmi
    </a>
  </div>

  <div class="app">
    <img src="images/anesa.png" class="app-logo">
    <p>iOS aplikacija za IPTV sadržaj.</p>
    <a class="download" href="#" target="_blank">
      <i class="fas fa-download"></i> Preuzmi
    </a>
  </div>

  <div class="app">
    <img src="images/app3.png" class="app-logo">
    <p>Opis nove iOS aplikacije.</p>
    <a class="download" href="#" target="_blank">
      <i class="fas fa-download"></i> Preuzmi
    </a>
  </div>

</div>

<footer>
  © 2026 Balkan Media
</footer>

</body>
</html>
