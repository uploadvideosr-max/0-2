<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – iOS aplikacije</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}

/* HEADER */
header{
  padding:40px 20px 25px;
}

.main-logo{
  font-size:44px;
  font-weight:700;
  letter-spacing:2px;
  margin-bottom:10px;
  animation:colorShift 6s infinite alternate;
}

header h1{
  font-size:36px;
  margin:0;
  animation:colorShift 4s infinite alternate;
}

header p{
  margin-top:8px;
  opacity:.85;
}

/* COLOR ANIMATION */
@keyframes colorShift{
  0%{color:#4da3ff;text-shadow:0 0 12px #4da3ff}
  50%{color:#ffffff;text-shadow:0 0 12px #ffffff}
  100%{color:#ff4d8d;text-shadow:0 0 12px #ff4d8d}
}

/* GRID */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

/* APP CARD */
.app{
  background:rgba(255,255,255,0.08);
  border-radius:22px;
  padding:22px 20px;
  backdrop-filter:blur(10px);
  transition:.4s;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.app:hover{
  transform:translateY(-6px);
}

/* APP IMAGE */
.app-logo{
  width:90px;
  height:90px;
  object-fit:contain;
  margin-bottom:10px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

/* TITLE */
.app h3{
  margin:5px 0 8px;
  font-size:18px;
}

/* DESC */
.app p{
  font-size:14px;
  opacity:.85;
  margin-bottom:12px;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:10px 26px;
  background:#ffffff;
  color:#000;
  border-radius:30px;
  font-weight:700;
  text-decoration:none;
  transition:.3s;
}

.btn:hover{
  background:#ff4d8d;
  color:#fff;
  box-shadow:0 0 18px rgba(255,77,141,.7);
  transform:scale(1.05);
}

/* FOOTER */
footer{
  margin:40px 0 20px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <div class="main-logo">Balkan Media</div>
  <h1><i class="fab fa-apple"></i> iOS aplikacije</h1>
  <p>Preuzmite aplikacije direktno sa App Store-a</p>
</header>

<div class="container">

  <!-- APP 1 -->
  <div class="app">
    <img src="images/ibo_pro_player_ios.png" alt="IBO Pro Player iOS" class="app-logo">
    <h3>IBO Pro Player</h3>
    <p>iOS aplikacija za gledanje IPTV sadržaja.</p>
    <a class="btn" href="https://apps.apple.com/us/app/ibo-pro-player/id6449647925" target="_blank">
      Otvori u App Store
    </a>
  </div>

  <!-- APP 2 -->
  <div class="app">
    <img src="images/balkan_media_tv_ios.png" alt="Balkan Media TV iOS" class="app-logo">
    <h3>Balkan Media TV</h3>
    <p>Gledajte Balkan Media sadržaj na iOS uređajima.</p>
    <a class="btn" href="#" target="_blank">
      Otvori u App Store
    </a>
  </div>

</div>

<footer>
  © 2026 Balkan Media
</footer>

</body>
</html>
