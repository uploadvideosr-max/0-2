<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – Aplikacije</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  padding:40px 20px;
}

h1{
  text-align:center;
  margin-bottom:40px;
  font-weight:700;
}

.apps{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  max-width:1200px;
  margin:auto;
}

/* KARTICA – ISTA ZA SVE */
.app{
  background:rgba(255,255,255,0.08);
  border-radius:22px;
  padding:20px;
  backdrop-filter:blur(10px);
  transition:.4s;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.app:hover{
  transform:translateY(-6px);
}

/* SLIKA */
.app img{
  width:110px;
  height:110px;
  object-fit:contain;
  margin-bottom:15px;
}

/* NASLOV */
.app h3{
  margin:10px 0 6px;
  font-size:18px;
  text-align:center;
}

/* OPIS */
.app p{
  font-size:14px;
  opacity:.85;
  text-align:center;
  margin-bottom:18px;
}

/* DUGME */
.app a{
  text-decoration:none;
  background:#ff4da6;
  color:#fff;
  padding:12px 28px;
  border-radius:30px;
  font-weight:600;
  transition:.3s;
}

.app a:hover{
  background:#ff2d95;
}
</style>
</head>

<body>

<h1>Balkan Media – Aplikacije</h1>

<div class="apps">

  <div class="app">
    <img src="image/app1.png" alt="Aplikacija 1">
    <h3>Balkan Media TV</h3>
    <p>Android aplikacija za gledanje IPTV sadržaja.</p>
    <a href="#">Preuzmi</a>
  </div>

  <div class="app">
    <img src="image/app2.png" alt="Aplikacija 2">
    <h3>Balkan Media Radio</h3>
    <p>Slušajte radio stanice sa Balkana.</p>
    <a href="#">Preuzmi</a>
  </div>

  <div class="app">
    <img src="image/app3.png" alt="Aplikacija 3">
    <h3>Balkan Media iOS</h3>
    <p>iOS verzija Balkan Media aplikacije.</p>
    <a href="#">Preuzmi</a>
  </div>

</div>

</body>
</html>
